name: CI/CD - crystalpine backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # ghcr.io/OWNER/REPO
  APP_VERSION: "0.1.0"

jobs:
  test:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        working-directory: app/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test - import app
        working-directory: app/backend
        run: |
          python -c "import main; print('Backend import OK')"

  build_and_push:
    name: Build and push ARM image to GHCR
    runs-on: ubuntu-latest
    needs: test

    env:
      IMAGE_TAG: ${{ github.sha }}

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (linux/arm64/v8)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/backend/Dockerfile
          platforms: linux/arm64/v8
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Set image output
        id: meta
        run: echo "image=${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy to self-hosted server
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ci
          chmod 600 ~/.ssh/id_ci
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          IMAGE: ${{ needs.build_and_push.outputs.image }}
          APP_VERSION: ${{ env.APP_VERSION }}
          GIT_COMMIT: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/id_ci "${SSH_USER}@${SSH_HOST}" "
            set -euo pipefail

            REPO_DIR=\$HOME/crystalpine-devops-lab

            if [ ! -d \"\$REPO_DIR/.git\" ]; then
              echo '[deploy] Cloning repo on server...'
              mkdir -p \"\$REPO_DIR\"
              cd \"\$REPO_DIR\"
              git clone https://github.com/${{ github.repository }} . 
            else
              echo '[deploy] Updating repo on server...'
              cd \"\$REPO_DIR\"
              git pull origin main
            fi

            echo '[deploy] Running deploy script...'
            APP_VERSION='${APP_VERSION}' GIT_COMMIT='${GIT_COMMIT}' IMAGE='${IMAGE}' ./deploy/apply.sh
          "
